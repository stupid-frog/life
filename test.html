<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div  id ='app'>
            <!-- <input type='text' v-model='name' placeholder="你的名字"> -->
            <!-- <h1>你好,{{ name }}</h1> -->
            <button v-on:click="clickHandler">click me</button>
            <h1> {{ time }} </h1>
        </div>
        <script type="text/javascript" src='https://unpkg.com/vue/dist/vue.min.js'></script>
        <script>
            const trace = console.log

            var app = new Vue({
                el  : '#app',
                data : {
                    time : new Date(),

                    sid : null
                },

                created : function(){

                },

                mounted : function(){
                    this.clickHandler()
                    
                    if(this.sid){
                        clearInterval(this.sid)
                        this.sid = null;
                    }
                    this.sid = setInterval( this.clickHandler, 1000)
                },

                beforeDestroy : function(){
                    console.log(3)
                },

                methods : {
                    clickHandler : function(){
                        trace('点击事件')
                        var __time = new Date();
                        this.time = __time.getFullYear().toString() +':'+ (__time.getMonth()+1).toString() +':'+ __time.getDate().toString() +'  '+ __time.getHours() +':'+ __time.getMinutes() +':'+ __time.getSeconds()
                    }
                }
            })
            // trace(app.$el)
        </script>
    </body>

    
</html>
